<div class="row header-subheader">
    <div>
        الرئيسية > لوحة التحكم > الأخبار > أخباري
    </div>
</div>

<div class="container">
    <div class="content_header">
        <div class="title">
            <span class="title_text">تأكيد الأخبار</span>
        </div>
        <div  $if='!$loading'    style="direction:ltr" class="search-box">
            <input onkeyup='searchElement(1)' type="text" placeholder='أدخل عنوان الخبر'>
            <i id="icon if" class="search id"></i>
        </div>
    </div>
    <div $if='$loading' class='flex-container-center-all-column height-100'>
        <img src="./img/loader.gif" alt="">
    </div>
    <div $if='!$loading && $notAppNewsPage.length == 0' class='flex-container-center-all-column height-100'>

        <h1>جميع الأخبار مؤكدة</h1>
    </div>

    <table $if='!$loading  && $notAppNewsPage.length > 0' id="table" class="content">
        <thead>
            <tr class="first_row">
                <th>#</th>
                <th>عنوان الخبر</th>
                <th>الفئة</th>
                <th>الحالة</th>
                <th>العمليات</th>
            </tr>
        </thead>

        <tbody id="tablebody" $for=" n of notAppNewsPage">
            <tr class="user_info">
            <tr class="user_info">
                <td class="user_no">
                    <div class="allnews-inline-block">
                        <input style="height: 30px;width:30px" type="checkbox" id='{{$n._id}}' tabindex="9" />
                    </div>
                </td>
                <td class="user_full">
                    <span class="user_name">{{$n.title}}</span>
                </td>

                <td>
                    <div $for="category of categories">
                        <div $if="$n.categoryId == $category._id">
                            <span>{{$category.name}}</span>
                        </div>
                    </div>
                </td>

                <td>
                    <div $if="$n.isActive == true">
                        <span>مفعل</span>
                    </div>
                    <div $if="$n.isActive == false">
                        <span>غير مفعل</span>
                    </div>
                </td>

                <td>
                    <i class="fas fa-trash-alt delete_user" $click="show('delete',$i)"></i>
                    <i class="far fa-edit icon color-blue" $click="redirect($n._id)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div  $if='!$loading && $notAppNewsPage.length > 0' class="newsapprove-flex-box">
    <div class="newsapprove-approve-button" $click="appproveNews()">
        تأكيد الخبر
    </div>
</div>

<div class="modal-delete" id="delete">
    <div class="modal-wrapper">
        <div class="contain">
            <p>هل أنت متأكد من إزالة هذا الخبر ؟</p>
            <div class="modal-button">
                <button class="modal-button button1" $click="deleteNews();">نعم</button>
                <button class="modal-button button2" $click="hide('delete')">لا</button>
            </div>
        </div>

    </div>
</div>
</div>
