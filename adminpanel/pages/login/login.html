<div class="login-content">
    <div class="flex-box-70">
    </div>
    <div class="flex-box-30">
        <div class="logo">
            <img src="./img/logo2.png">
        </div>
        <div class="form-box">
            <form id="submitForm" $submit="login()">
                <div class="log-form">
                    <h2 style="color:#555555">لوحة التحكم</h2>
                    <div>
                        <label>اسم المستخدم</label><br>
                        <input $model="usernameInput" type="text" placeholder="اسم المستخدم" required>
                    </div>
                    <div>
                        <label>كلمة المرور </label><br>
                        <input $model="password" type="password" placeholder="********" required>
                    </div>
                    <div class="btn"> <input type="submit" name="login" value="تسجيل الدخول"></div>
                </div>
            </form>
        </div>
    </div>
</div>
